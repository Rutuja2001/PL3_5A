<DOCTYPE html>
<html>
<head>
<title> Civil Engineering Department</title>
	<style>
	* {
  box-sizing: border-box;
}
.photo{
  float: left;
  width: 33.33%;
height: 33.33%;
  padding: 5px;
}

<!-- Clearfix (clear floats) -->
.images::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>
	<h2 align="center"> Civil Engineering Department</h2>
	<div class="images">
		<div class="photo">
			<img src="civil1.jpg" alt="photo">
		</div>
		<div class="photo">
			<img src="civil2.png"alt="photo">
		</div>
		<div class="photo">
			<img src="civil4.png"alt="photo">
		</div>
	</div>	

</body>
</html>
